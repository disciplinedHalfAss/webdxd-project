<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>REL Creative</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="all">

	<button class="debug">Debug</button>
	<!-- side menu -->
	<nav class="side-menu">
	<ul>
		<a href="#"><li>About REL</li></a>
		<a href="#"><li>What We Do</li></a>
		<a href="#"><li>Team</li></a>
		<a href="#"><li>Contact Us</li></a>
		<a href="#"><li>Admin</li></a>
	</ul>
	</nav>
	<table class="parallax">
		<!-- group1 -->
		<div id="group1" class="parallax__group">
			<!-- back layer -->
			<div class="parallax__layer parallax__layer--back">
			</div>
			<!-- base layer -->
			<div class="parallax__layer parallax__layer--base">
				<!-- head -->
				<div class="head">
					<div class="head-bar">
						<a class="menu-control" href="#"><i class="fa fa-bars"></i></a>
						<p class="team-logo">REL CREATIVE</p>	
					</div>
					<h1 class="title big-title">REL CREATIVE</h1>
					<h1 class="title sub-title">Randy, Eleven & Leon</h1>
				</div>
				<!-- body -->
				<div class="body"><!-- 
					<div class="scrolling-photos">scrolling photos
					</div> -->
				</div>
			</div>
		</div>

		<!-- group2 -->
		<div id="group2" class="parallax__group">
			<!-- back layer -->
			<div class="parallax__layer parallax__layer--back">
			</div>
			<!-- base layer -->
			<div class="parallax__layer parallax__layer--base">
				<h1 class="title">Where We Are</h1>
				<div id="map">
				</div>
				<script>
					function initMap() {
					var mapDiv = document.getElementById('map');
					var map = new google.maps.Map(mapDiv, {
						center: {lat: 49.2006, lng: -123.2460},
						zoom: 11, 
						navigationControl: false,
					    mapTypeControl: false,
					    scaleControl: false,
					    scrollwheel: false,
					    disableDoubleClickZoom: true,
					    streetViewControl: false,
					});
					var styles = [{featureType: "administrative.neighborhood",
							    stylers: [
							      { visibility: "off" }
							    ]
							  },{
							    featureType: "road.highway",
							    stylers: [
							      { visibility: "off" }
							    ]
							  },{
							    featureType: "transit.line",
							    stylers: [
							      { visibility: "off" }
							    ]
							  },{
							    featureType: "poi.park",
							    stylers: [
							      { visibility: "off" }
							    ]
							  },{
							    featureType: "landscape",
							    stylers: [
							      { hue: "#0022ff" }
							    ]
							  },{
							    featureType: "water"  }
							];
					map.setOptions({styles: styles});

					var randy = new google.maps.Marker({
					position: {lat: 49.263966, lng:-123.239873},
					icon:'https://raw.githubusercontent.com/disciplinedHalfAss/webdxd-project/randy/icon/randy.png',
					map: map
					});
					var leon = new google.maps.Marker({
					position: {lat: 49.163966, lng:-123.090873},
					icon:'https://raw.githubusercontent.com/disciplinedHalfAss/webdxd-project/randy/icon/leon.png',
					map: map
					});
					var eleven = new google.maps.Marker({
					position: {lat: 49.240966, lng:-123.170873},
					icon:'https://raw.githubusercontent.com/disciplinedHalfAss/webdxd-project/randy/icon/eleven.png',
					map: map
					});
					}
    			</script>
    			<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
			</div>
		</div>
	</table>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
